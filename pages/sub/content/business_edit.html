<!-- 콘텐츠관리 > bi 관리 -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/common/layout">
    <th:block layout:fragment="adminContent">
        <link rel="stylesheet" href="/css/admin/sub_content.min.css">

        <script>
	        $(document).ready(function() {
	        	$('.real_file').each(function(index,item){
	        	    bsnsOnClickPreview(this);
	        	  });
	        });
        
            function fncSubmit()
            {  	
	            $.ajax({
	                url: "/admin/content/business_edit_proc",
	                type: "POST",
	                data: new FormData($("#fncForm")[0]),
	                enctype: 'multipart/form-data',
	                processData: false,
	                contentType: false,
	                cache: false,
	                async: false,
	                success: function (data) {
	                    if(data.isSuc == "success")
	                    {
	                        alert(data.msg);
	                        location.href="/admin/content/business";
	                    }
	                    else
	                    {
	                        alert(data.msg);
	                    }
	                },
	                error: function () {
	                }
	            });
	        }
        </script>

        <div class="content_wrapper upload_section_wrapper sub content business">
            <section class="section mypage_section">
                <div class="page_breadcrumb_wrap">
                    <span class="bc_cont depth01 home" style="width: 12px; height: 12px;">
                        <img src="/img/admin/icon/lnb_home.png" alt="home">
                    </span>
                    <span class="bc_cont depth02">콘텐츠 관리</span>
                    <span class="bc_cont depth03">Business 관리</span>
                    <span class="bc_cont depth03">Business 수정</span>
                </div>
                <div class="section_top">
                    <div class="tit_cont">
                        <h3 class="page_name">Business  수정</h3>
                    </div>
                    <div class="btn_cont">
                        <a href="/admin/content/business" class="btn btn_white btn_back">목록</a>
                        <button type="button" class="btn btn_black" onclick="fncSubmit()">저장</button>
                    </div>
                </div>
                <form id="fncForm" name="fncForm" method="post" enctype="multipart/form-data">
                <div class="cont_box">
                    <div class="input_list_wrap mypage_inner_wrap">
                        <dl>
                            <dt class="list_tit">비즈니스명</dt>
                            <dd class="list_cont">
                                <input type="text" id="" class="no_edit business_name" name="" th:value="${item?.business_title}" placeholder="Poly Inspiration">
                                <input type="hidden" id="idx" name="idx" th:value="${item?.idx}">
                            </dd>
                        </dl>
                        <dl class="input_long_ver">
                            <dt class="list_tit">이미지 등록</dt>
                            <dd class="list_cont">
                                <div class="img_preview_wrap bsns_input_wrap">
                                    <div class="input_file">
                                        <input type="text" id="file_ori1" name="file_ori1" class="input_file_box" th:value="${item?.file_ori1}" placeholder="이미지를 등록해주세요.">
                                        <div class="del_btn" th:classappend="${item.file_ori1 == ''} ? 'dn' : ''"><span></span></div>
                                        <input type="file" id="file1" class="real_file file_input file_input" name="file1" onchange="bsnsOnClickPreview(this);" onclick="this.value=null;" accept=".gif, .jpg, .jpeg, .png, .webp" data-limit="10mb">
                                        <label class="circle_btn" for="img"><img src="/img/admin/icon/file_upload.png" width="14" alt="첨부파일 업로드"></label>
                                    </div>
                                    <div class="img_preview_box">
                                        <img id="preview" class="preview_img" name="preview" th:src="${item?.file1}">
                                    </div>
                                </div>
                                <div class="img_preview_wrap bsns_input_wrap">
                                    <div class="input_file">
                                        <input type="text" id="file_ori2" name="file_ori2" class="input_file_box" th:value="${item?.file_ori2}" placeholder="이미지를 등록해주세요.">
                                        <div class="del_btn" th:classappend="${item.file_ori2 == ''} ? 'dn' : ''"><span></span></div>
                                        <input type="file" id="file2" class="real_file file_input file_input" name="file2" onchange="bsnsOnClickPreview(this);" onclick="this.value=null;" accept=".gif, .jpg, .jpeg, .png, .webp" data-limit="10mb">
                                        <label class="circle_btn" for="img"><img src="/img/admin/icon/file_upload.png" width="14" alt="첨부파일 업로드"></label>
                                    </div>
                                    <div class="img_preview_box">
                                        <img id="preview" class="preview_img" name="preview" th:src="${item?.file2}">
                                    </div>
                                </div>
                                <div class="img_preview_wrap bsns_input_wrap">
                                    <div class="input_file">
                                        <input type="text" id="file_ori3" name="file_ori3" class="input_file_box" th:value="${item?.file_ori3}" placeholder="이미지를 등록해주세요.">
                                        <div class="del_btn" th:classappend="${item.file_ori3 == ''} ? 'dn' : ''"><span></span></div>
                                        <input type="file" id="file3" class="real_file file_input file_input" name="file3" onchange="bsnsOnClickPreview(this);" onclick="this.value=null;" accept=".gif, .jpg, .jpeg, .png, .webp" data-limit="10mb">
                                        <label class="circle_btn" for="img"><img src="/img/admin/icon/file_upload.png" width="14" alt="첨부파일 업로드"></label>
                                    </div>
                                    <div class="img_preview_box">
                                        <img id="preview" class="preview_img" name="preview" th:src="${item?.file3}">
                                    </div>
                                </div>
                            </dd>         
                        </dl>
                    </div>
                </div>
                </form>
            </section>
        </div>
    </th:block>
 
</html>
