<!-- IP관리 -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/common/layout">
    <th:block layout:fragment="adminContent">
        <th:block th:replace="admin/common/topbar :: topBar"></th:block>
        <div class="content_wrapper upload_section_wrapper sub_banner_upload">
            <section class="section upload_section">
                <form>
                    <div class="upload_section_top">
                        <h2 class="section_title">IP 관리</h2>
                    </div>
                    <div class="upload_wrapper">
                        <div class="upload_box">
                            <dl>
                                <dt>IP</dt>
                                <dd>
                                    <input type="text" placeholder="00.000.00.0">
                                </dd>
                            </dl>
                            <dl>
                                <dt>관리자명</dt>
                                <dd>
                                    <input type="text" placeholder="관리자명을 입력해주세요.">
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="upload_btn_wrap">
                        <a href="/admin/admin_log" class="popup_btn popup_btn_v2">목록</a>
                        <button type="button" class="popup_btn popup_btn_v1">저장</button>
                    </div>
                </form>
            </section>
            
        </div>
    </th:block>
</html>
